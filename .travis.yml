before_install:
    - openssl aes-256-cbc -K $encrypted_9cc587287f32_key -iv $encrypted_9cc587287f32_iv -in snappy-m-o-private.key.enc -out snappy-m-o-private.key -d

env:
    global:
        - secure: ""

services:
    - docker

script:
    - docker run --rm -e "BUILD_PASSWORD=$BUILD_PASSWORD" -e "BUILD_KEY=$(cat snappy-m-o-private.key | base64)" -e "TRAVIS_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER" -u travis ubuntucore/snapd-daily-build
